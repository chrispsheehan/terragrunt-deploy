name: Deploy Dev
description: Deploy the Dev resources using the dev github environment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "pyproject.toml"
  
permissions:
  id-token: write
  contents: read
  deployments: write

jobs:
  dev:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
