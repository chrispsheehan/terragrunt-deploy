name: Deploy Dev
description: Deploy the Dev resources using the dev github environment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "pyproject.toml"
  
permissions:
  id-token: write
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.set_sha.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
      - id: set_sha
        run: echo "sha_short=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_OUTPUT

  zip:
    needs: setup
    uses: ./.github/workflows/build.yml
    with:
      environment: dev
      version: ${{ needs.setup.outputs.sha_short }}

  dev:
    needs: 
      - setup
      - zip
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      version: ${{ needs.setup.outputs.sha_short }}
