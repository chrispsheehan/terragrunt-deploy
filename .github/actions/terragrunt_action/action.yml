name: "Execute Terraform & Terragrunt with AWS OIDC"
description: "Sets up Just, Terraform, Terragrunt, and configures AWS OIDC authentication"
inputs:
  just_version:
    description: "Version of Just to install"
    required: false
    default: "1.0.0"
  tf_version:
    description: "Version of Terraform to install"
    required: false
    default: "1.5.7"
  tg_version:
    description: "Version of Terragrunt to install"
    required: false
    default: "0.51.5"
  aws_oidc_role_arn:
    description: "AWS OIDC Role to assume"
    required: true
  aws_region:
    description: "AWS Region"
    required: true
  tg_directory:
    description: "Module directory to preform action upon"
    required: true
  tg_action:
    description: "Terragrunt action to perform (`apply` or `destroy`)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Just
      uses: extractions/setup-just@v2
      with:
        just-version: ${{ inputs.just_version }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.tf_version }}
        terraform_wrapper: false

    - name: Install Terragrunt
      uses: autero1/action-terragrunt@v1.3.2
      with:
        terragrunt_version: ${{ inputs.tg_version }}

    - name: Configure AWS OIDC Authentication
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws_oidc_role_arn }}
        aws-region: ${{ inputs.aws_region }}

    - name: Set AWS account ID
      shell: bash
      run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)" >> $GITHUB_ENV

    - name: Set git repo name
      shell: bash
      run: echo "GIT_REPO=${{ github.repository }}" >> $GITHUB_ENV

    - name: Determine Cache Key
      id: cache-key
      shell: bash
      run: |
        FILES_HASH=$(find . -type f \( -name "*.hcl" -o -name "*.tf" \) -exec sha256sum {} + | sha256sum | awk '{ print $1 }')
        echo "key=terraform-${{ runner.os }}-${{ inputs.tg_directory }}-${FILES_HASH}" >> $GITHUB_OUTPUT

    - name: Restore Terraform Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
          ${{ inputs.tg_directory }}/.terragrunt-cache
        key: ${{ steps.cache-key.outputs.key }}
        restore-keys: terraform-${{ runner.os }}-

    - name: Debug Cache Hit Output
      shell: bash
      run: |
        echo "Cache Hit: ${{ steps.cache-restore.outputs.cache-hit }}"

    - name: Init Terragrunt
      shell: bash
      working-directory: ${{ inputs.tg_directory }}
      run: |
        mkdir -p ~/.terraform.d/plugin-cache
        export TF_PLUGIN_CACHE_DIR="$HOME/.terraform.d/plugin-cache"
        terragrunt init

    - name: Save Terraform Cache if invalidated
      if: steps.cache-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
          ${{ inputs.tg_directory }}/.terragrunt-cache
        key: ${{ steps.cache-key.outputs.key }}

    - name: Action Terragrunt
      shell: bash
      working-directory: ${{ inputs.tg_directory }}
      run: terragrunt ${{ inputs.tg_action }} -auto-approve

